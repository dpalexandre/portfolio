<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagens</title>
</head>
<body>
        <h2>Formulário de Reserva de Viagens</h2>
        <form method="get" action=""> 
            <fieldset>
                <legend>Dados da Viagem</legend>
                <label>Nome</label><br>
                <input type="text"name="nome"><br><br>

                <label>E-mail</label><br>
                <input type="text" required name="Email"><br><br>

                <label>Data de Ida</label><br>
                <input type="date" name="dataIda"><br><br>

                <label>Data de Volta</label><br>
                <input type="date" name="dataVolta"><br><br>

                <label>Quantidade de Pessoas</label><br>
                <input type="number" name="qtdPessoas"><br>
            </fieldset>

            <fieldset>
                <legend>Serviços Desejados</legend>
                <label>
                    <input type="checkbox" name="passagens" value="passagens">Compra de Passagens
                </label>
                <label>
                    <br><input type="checkbox" name="hospedagem" value="hospedagem">Reserva de Hospedagem
                </label>
                <label>
                    <br><input type="checkbox" name="veiculos" value="veiculos">Reserva de Veículos
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha a Forma de Pagamento</legend>
                <label>
                    <input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="PIX">PIX
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha o Prazo para Pagamento</legend>
                <select name="prazoPagamento">
                    <option value="aVista">A Vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x" selected>10x com juros</option>
                </select>
            </fieldset>

            <label>Comentário</label><br>
            <textarea rows="5" name="Comentário"></textarea><br>

            <input type="button" value="Submit">
        </form>
</body>
